<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            background-color: #1A1A1A;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .campopg2{
            background-color: rgb(0, 0, 0);
            width: 100%;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .containerpg2{
            display: flex;
            justify-content: center;
            width: 100%;
            height: 100px;
            
        }
        .textopg2{
            position: absolute;   
            top: 180px;         
        }
        input{
            background-color: #262626;
            border: 1px solid black;
            border-radius: 5px;
            padding: 13px;
            width: 500px;
        }
        button{
            cursor: pointer;
            background-color: #1E6F9F;
            border: 1px solid black;
            color: white;
            border-radius: 5px;
            padding: 13px;
        }

        .campo2pg2{
            display: flex;
            flex-direction: column;
            width: 736px;
            height: 287px;
        }

        #criadaspg2{
            color: #4EA8DE;
        }
        #concluidaspg2{
            color: #8284FA;
        }

        #linhapg2{
            display: flex;
            flex-direction: row;
            width: 730px;
            height: 30px;
            justify-content: space-between;
        }

        span{
            color: white;
            background-color: #333333; 
            border-radius: 999px;
            padding: 2px 8px;
            font-size: 12px;
        }

        #linhonapg2{
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            width: 730px;
            height: 257px;
            color: #808080;
            border-top: 1px solid;
        }

        #msg2pg2{
            margin-left: 45px;
        }

    </style>
</head>
<body>
    <div class="campopg2">
        <img src="Logo.png" alt="">
    </div>
    <div class="containerpg2">
        <div class="textopg2">
            <input type="text" id="tarefapg2" placeholder="Adicione uma nova tarefa" > 
            <button>Criar <img src="Layer 2.png"></button>
        </div>
    </div>
    <div class="campo2pg2">
        <div id="linhapg2">
            <h3 id="criadaspg2">Tarefas criadas <span>0</span></h3>

            <h3 id="concluidaspg2">concluidas <span>0</span></h3>
        </div>
        <div id="linhonapg2">
            <img src="Clipboard.png" alt="">
            <div>
                <h2>
                    Voce ainda nao tem tarefas cadastradas
                </h2>
                <h3 id="msg2pg2">
                    Crie tarefas e organize seus itens a fazer
                </h3>
            </div>
        </div>
    </div>
    
</body>
</html>
