<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #1A1A1A;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .campo {
            background-color: rgb(0, 0, 0);
            width: 100%;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            display: flex;
            justify-content: center;
            width: 100%;
            height: 100px;
        }
        .texto {
            position: absolute;
            top: 180px;
        }
        input[type="text"] {
            background-color: #262626;
            border: 1px solid black;
            border-radius: 5px;
            padding: 13px;
            width: 500px;
        }
        button {
            cursor: pointer;
            background-color: #1E6F9F;
            border: 1px solid black;
            color: white;
            border-radius: 5px;
            padding: 13px;
        }
        .campo2 {
            display: flex;
            flex-direction: column;
            width: 736px;
            height: 287px;
        }
        #criadas {
            color: #4EA8DE;
        }
        #concluidas {
            color: #8284FA;
        }
        #linha {
            display: flex;
            flex-direction: row;
            width: 730px;
            height: 30px;
            justify-content: space-between;
        }
        span {
            color: white;
            background-color: #333333;
            border-radius: 999px;
            padding: 2px 8px;
            font-size: 12px;
        }
        .linhona {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            width: 730px;
            height: 257px;
            color: #808080;
            border-top: 1px solid;
        }
        #msg2 {
            margin-left: 45px;
        }
        .checkbox-container {
            display: flex;
            align-items: center;
            background-color: #262626;
            border-radius: 5px;
            padding: 13px;
            color: white;
            margin-bottom: 10px;
            width: 100%;
        }
        .checkbox-container input[type="checkbox"] {
            margin-right: 10px;
        }
        .checkbox-container label {
            flex: 1;
            margin-left: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .checkbox-container img {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="campo">
        <img src="/ativ/Logo.png" alt="">
    </div>
    <div class="container">
        <div class="texto">
            <input type="text" id="tarefa" placeholder="Adicione uma nova tarefa">
            <button id="botao">Criar <img src="/ativ/Layer 2.png"></button>
        </div>
    </div>
    <div class="campo2">
        <div id="linha">
            <h3 id="criadas">Tarefas criadas <span id="span1">0</span></h3>
            <h3 id="concluidas">Concluídas <span id="span2">0</span></h3>
        </div>
        <div class="linhona" id="linhona">
            <img id="img" src="/ativ/Clipboard.png" alt="">
            <div id="msgs">
                <h2>Você ainda não tem tarefas cadastradas</h2>
                <h3 id="msg2">Crie tarefas e organize seus itens a fazer</h3>
            </div>
        </div>
        <script src="/ativ/index.js"></script>
    </div>
